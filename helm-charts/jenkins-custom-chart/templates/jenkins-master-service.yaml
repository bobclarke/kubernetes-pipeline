---
apiVersion: v1
kind: Service
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.Project }}.k8s1.bobclarke.info.
  name: {{ .Values.Project }}-jenkins
  labels:
    app: {{ .Values.Project }}-jenkins
    component: "{{ .Values.Project }}-jenkins-master"
spec:
  ports:
    - port: 8080
      name: http
      targetPort: 8080
  selector:
    component: "{{ .Values.Project }}-jenkins-master"
  type: LoadBalancer
