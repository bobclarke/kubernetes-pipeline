apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nginx-blue
  labels:
    app: nginx-blue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-blue
  template:
    metadata:
      labels:
        app: nginx-blue
    spec:
      containers:
      - name: nginx-blue
        image: nginx:1.7.9
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-blue-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: nginx-blue-content
        configMap:
          name: nginx-blue

